<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Escapa del Perro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="text-center mt-4">
        <button id="startGameButton" class="btn btn-primary">Start Game</button>
    </div>
    
    <div id="idgame" class="area container text-center">
        <h1 class="my-4">Escapa del Perro</h1>
        <div id="player" class="personaje"></div>
        <div id="beyonce" class="personaje"></div>
    </div>

    <div class="form-group">
        <label for="difficultySelect">Select Difficulty:</label>
        <select id="difficultySelect" class="form-control">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>

    <div class="form-group">
        <button id="darkModeToggle" class="btn btn-secondary">Toggle Dark Mode</button>
    </div>

    <div class="form-group">
        <label for="backgroundSelect">Select Background:</label>
        <select id="backgroundSelect" class="form-control">
            <option value="background1.jpeg">Background 1</option>
            <option value="background2.jpeg">Background 2</option>
        </select>
    </div>

    <div class="form-group">
        <button id="addEnemyButton" class="btn btn-danger">Add Enemy</button>
    </div>



    <script src="script.js"></script>
</body>
</html>
